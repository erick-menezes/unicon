<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" /> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <title>Cadastro</title>
</head>
<body class="text-center" style="background-color:#e9ebf0;">

        <div class="row">
            <div class="col-md-6 offset-md-3">
                <hr class="tm-hr-primary tm-mb-55">
            </div>
        </div>
        
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 col-sm-6 col-md-6 container-fluid" style="background-color:#00BE6E; margin-top: 30px;  height: 480px; border-radius: 10px;">
           
                <form style="margin-top: 30px;" onsubmit="acessar()">

                    <svg xmlns="http://www.w3.org/2000/svg" width="55" height="55" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                      </svg>
                    
                    <h1 class="h3 mb-3 fw-normal">
                        <font style="vertical-align: inherit; color: #e9ebf0; font-size: 20px;">Fa√ßa seu login</font>
                    </h1>
                    
                        <div class="form-label">
                            <label for="email_login">Email</label>
                            <input type="email" class="form-control" id="email_login" placeholder="Digite seu e-mail" required>
                            
                        </div>

                        <div class="form-label">
                            <label for="nome_cadastro">Nome</label>
                            <input type="name" class="form-control" id="nome_cadastro" placeholder="Digite seu nome" required>
                            
                        </div>
                        <div class="form-label">
                        <label for="senha_login">Senha</label>
                        
                        <input type="password" class="form-control" id="senha_login" maxlength="10" placeholder="Senha" required>
                        </div>
                        <div class="align-content-center" style="margin-top: 20px;">
                            <button type="submit" class="btn btn-primary" style="width: 150px;">Cadastrar</button>
                        </div>
                        <div class="container-fluid">
                            <span>
                                
                                <a href="login.html">Login</a>
                            </span>
                            
                        </div>
                </form>
            </div>
        </div>
    </div>



    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
</body>
</html>
