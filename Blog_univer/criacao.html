 <!-- Versão atual do Bootstrap--> <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link href="css/blog.css" rel="stylesheet">-->

<body>
	<header class="tm-header" id="tm-header">
        <div class="tm-header-wrapper">
            <button class="navbar-toggler" type="button" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="tm-site-header">
                <h1 class="text-center">Notícias Universitárias</h1>
            </div>
            <nav class="tm-nav" id="tm-nav">            
                <ul>
                    <li class="tm-nav-item"><a href="pagina_inicial.html" class="tm-nav-link">
                        <i class="fas fa-home"></i>
                         Página Inicial
                    </a></li>
                    <li class="tm-nav-item"><a href="minha_postagem.html" class="tm-nav-link">
                        <i class="fas fa-pen"></i>
                        Postagens
                    </a></li>
                    <li class="tm-nav-item"><a href="lista_grupo.html" class="tm-nav-link">
                        <i class="fas fa-users"></i>
                        Lista de grupos
                    </a></li>
                    <li class="tm-nav-item active"><a href="criacao.html" class="tm-nav-link">
                        <i class="far fa-comments"></i>
                        Criar publicação
                    </a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <div class="container-fluid">
        <main class="tm-main">
            <!-- Buscar publicação -->
            <div class="row tm-row">
                <div class="col-12">
                    <form method="GET" class="form-inline tm-mb-80 tm-search-form">                
                        <input class="form-control tm-search-input" name="pesquisa_grupos" type="text" placeholder="Pesquisar grupos" aria-label="Search">
                        <button class="tm-search-button" type="submit">
                            <i class="fas fa-search tm-search-icon" aria-hidden="true"></i>
                        </button>                                
                    </form>
                </div>                
            </div>            
            
            <div class="row tm-row tm-mb-45">
                <div class="col-12">
                    <hr class="tm-hr-primary tm-mb-55">
                </div>                
            </div>
            <div class="row tm-row tm-mb-120">
                <div class="col-12">
                    <h2 class="tm-color-primary tm-post-title tm-mb-60">Crie sua publicação</h2>
                </div>
                <div class="col-lg-7 tm-contact-left">
                    <form method="POST" class="mb-5 ml-auto mr-0 tm-contact-form" onsubmit="publicar()">                        
                        
                        <!-- Usar em outra versão
                        <div class="form-group row mb-4">
                            <label for="grupo" class="col-sm-3 col-form-label text-left tm-color-primary">Grupo</label>
                            <div class="col-sm-9">
                                <input class="form-control mr-0 ml-auto" name="grupo" id="grupo" type="text" required>                            
                            </div>
                        </div>-->

                        <div class="form-group row mb-4">
                            <label for="grupo" class="col-sm-3 col-form-label text-left tm-color-primary">Grupo</label>
                            <div class="col-sm-9">
                            <select class="form-select" id="seleciona_grupos" aria-label="selecionando todos os grupos" required>
                                <option selected>Todos os grupos</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                            </div>
                        </div>
                        
                        <div class="form-group row mb-4">
                            <label for="titulo" class="col-sm-3 col-form-label text-left tm-color-primary" >Título</label>
                            <div class="col-sm-9">
                                <input class="form-control mr-0 ml-auto" name="titulo" id="titulo" type="text" required>
                            </div>
                        </div>
                        <div class="form-group row mb-5">
                            <label for="menssagem" class="col-sm-3 col-form-label text-left tm-color-primary">Mensagem</label>
                            <div class="col-sm-9">
                                <textarea class="form-control mr-0 ml-auto" name="menssagem" id="menssagem" rows="8" required></textarea>                                
                            </div>
                        </div>

                        <!---->
                        <div class="form-group row text-center">
                            <div class="col-12 ">
                                <button class="btn btn-primary btn-lg btn-block" type="submit"><a href="pagina_inicial.html" style="color: white;">Publicar</a></button>                        
                            </div>                            
                        </div>                                
                    </form>

                   <!-- Usar em outra versão
                    <div class="alert alert-success alert-dismissible fade show" role="alert" id="publi_sucesso">
                        Publicação Enviada
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        
                    </div>-->
                </div>

                <div class="row tm-row tm-mb-45">
                    <div class="col-12">
                        <hr class="tm-hr-primary tm-mb-55">
                    </div>                
                </div>
            
                <div class="form-group row text-center">
                    <div class="col-12">
                        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modal_add_grupo" data-bs-whatever="novo_grupo">Adicionar Grupo</button>
                    </div>

                    <div class="modal fade" id="modal_add_grupo" tabindex="-1" aria-labelledby="add_modal" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="titulo_novo grupo">Adicione o novo grupo</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form onsubmit="criar_grupo()">
                                    <!--Criar uma seleção para adicionar grupo e adicionar categoria-->
                                <div class="mb-3">
                                    <label for="nome_do_novo_grupo" class="col-form-label">Nome do grupo: </label>
                                    <input type="text" class="form-control" id="nome_do_novo_grupo" required>
                                </div>
                                <div class="mb-3">
                                    <label for="descricao_novo_grupo" class="col-form-label">Descrição: </label>
                                    <textarea class="form-control" id="descricao_novo_grupo" required></textarea>
                                </div>
                                <div class="align-content-center">
                                <!--<div class="modal-footer">-->
                                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                                    <button type="submit" class="btn btn-success"><a href="lista_grupo.html" style="color: white;">Criar grupo</a></button>
                                <!--</div>-->
                                </div>
                                </form>
                            </div>
                            
                            </div>
                        </div>
                    </div> 

                </div>
 
            </div>      
        </main>
    </div>
    <script src="js/apps.js"></script>

</html>
